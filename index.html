---
layout: layout home.html
title: Rankings Available
---
{% assign sortedPages = collections.rankings | sort: 'data.date' | reverse %}
<ul>
    
<ul>
    {% for post in sortedPages %}
        <li style="font-size: 0.5em;">
            <h1><a href="{{ post.url }}">{{ post.data.title | default: post.fileSlug }}</a></h1>
        </li>
    {% endfor %}
</ul>
